name: Storybook CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Storybook tests
        run: npm run test-storybook -- --ci

      - name: Run Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

      - name: Check bundle size
        run: |
          npm run build
          npx size-limit --ci

  release:
    needs: test # This job runs only after the 'test' job succeeds
    if: github.ref == 'refs/heads/main' # Only run on pushes to the main branch
    runs-on: ubuntu-latest
    permissions:
      contents: write # To push a new commit
      issues: write # To comment on issues
      pull-requests: write # To comment on pull requests
      id-token: write # To federate with external services
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}